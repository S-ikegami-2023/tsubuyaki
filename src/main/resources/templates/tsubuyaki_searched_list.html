<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    <ul>
        <li th:each="t: ${tsubuyakiSearchList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>




    <h2>再検索する</h2>
    <form th:action="@{/read/Search}" th:object="${tsubuyakiSearch}" method="get">
        <label for="name">キーワード：</label>
        <input type="text" required th:field="*{search}" />
        <input type="submit" value="検索する" />
    </form>

    <h2>タイトルへ</h2>
    <a th:href="@{/read}">戻る</a>
</body>
</html>
